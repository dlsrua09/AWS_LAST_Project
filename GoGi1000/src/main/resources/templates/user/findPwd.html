<head>

		                    }
		                )
		                    $('#checkMsg').html('<p style="color:darkblue"></p>');
		                } else {
		                    $('#checkMsg').html('<p style="color:red">일치하는 정보가 없습니다.</p>');
		                }*/
		            }
		        })
		    })
	    });
        </script>
    </th:block>
</head>
<!-- head 영역 끝 -->

<body>
	<div layout:fragment="content">
	  	 <div class="form-wrapper">

            <!-- ========== 최상단 영역 ========== -->
            <div class="main-wrap">
                <div class="main-image">
                    <img src="/images/KakaoTalk_20221216_095545610.png" alt="" />
                </div>
                <div>
                    <p id="main-logo" href="javascript:history.back();" >←</p>
                </div>
                <div class="main-logo2" style="position: relative;">
	                <img style="margin-top: -60px;" src="/images/logo.png" alt="">

	                </div>
            	</div>
            </div>
    </div>

    <!-- 비밀번호 찾기 타이틀 -->

        <div id="main-text" >

        <div id="main-line">
            <h1><u>비밀번호 찾기</u></h1>
        </div>
    </div>
            
    <div id="container-sub-text">
